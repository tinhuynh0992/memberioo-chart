<!DOCTYPE html>
<html>
  <head>
    <title>MemberIOO - Charts</title>
    <link rel="stylesheet" href="/libs/jquery/jquery-ui.css">
    <link rel="stylesheet" href="/src/css/main.css" />    
  </head>
  <body>
    <div>
      <div class="time-filter flex">
        <div class="time-filter-label">Filter</div>
        <div>
          <select class="time-filter-code">
            <option value="today" selected>Today</option>
            <option value="yesterday">Yesterday</option>
            <option value="thisweek">This week</option>
            <option value="lastweek">Last week</option>
            <option value="thismonth">This month</option>
            <option value="lastmonth">Last month</option>
            <option value="all">All Time</option>
            <option value="custom">Custom Date</option>
          </select>
        </div>
        <div class="time-filter-custom">
          <input type="text" class="datepicker" name="from" />
          <input type="text" class="datepicker" name="to" />
        </div>
      </div>

      <div>
        <div class="chart"></div>
      </div>
    </div>
    <script src="/libs/jquery/jquery-1.12.4.js"></script>
    <script src="/libs/jquery/jquery-ui.js"></script>
    <script src="/libs/moment/moment.min.js"></script>
    <script src="/libs/amcharts/core.js"></script>
    <script src="/libs/amcharts/charts.js"></script>
    <script>
      $(document).ready(function() {
        var timeFilter = {
          code: "today",
          from: "",
          to: ""
        };
        $(".datepicker").datepicker();

        $(".time-filter-code").change(function() {
          console.log($(this).val());
          timeFilter.code = $(this).val();
          switch (timeFilter.code) {
            case "today":
              timeFilter.from = moment().format("YYYY-MM-DD");
              timeFilter.to = moment().format("YYYY-MM-DD");
              break;
            case "yesterday":
              timeFilter.from = moment().format("YYYY-MM-DD");
              timeFilter.to = moment().format("YYYY-MM-DD");
              break;
              break;
            case "thisweek":
              timeFilter.from = moment().format("YYYY-MM-DD");
              timeFilter.to = moment().format("YYYY-MM-DD");
              break;
              break;
            case "lastweek":
              timeFilter.from = moment().format("YYYY-MM-DD");
              timeFilter.to = moment().format("YYYY-MM-DD");
              break;
              break;
            case "thismonth":
              timeFilter.from = moment().format("YYYY-MM-DD");
              timeFilter.to = moment().format("YYYY-MM-DD");
              break;
              break;
            case "lastmonth":
              timeFilter.from = moment().format("YYYY-MM-DD");
              timeFilter.to = moment().format("YYYY-MM-DD");
              break;
              break;
            case "all":
              timeFilter.from = moment().format("YYYY-MM-DD");
              timeFilter.to = moment().format("YYYY-MM-DD");
              break;
              break;
            case "custom":
              timeFilter.from = moment().format("YYYY-MM-DD");
              timeFilter.to = moment().format("YYYY-MM-DD");
              break;
              break;
            default:
              timeFilter.from = moment().format("YYYY-MM-DD");
              timeFilter.to = moment().format("YYYY-MM-DD");
              break;
              break;
          }

          // Redraw chart
          console.log("DEBUG ", timeFilter);
        })
      });
    </script>
  </body>
</html>

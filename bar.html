<!DOCTYPE html>
<html>
  <head>
    <title>MemberIOO - Charts</title>
    <link rel="stylesheet" href="./libs/jquery/jquery-ui.css">
    <link rel="stylesheet" href="./src/css/main.css" />
    <style>
      .chart {
        width: 100%;
        height: 500px;
      }
      [aria-labelledby$="-title"] {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="main bg-gray p-4 mx-auto">
      <div class="bg-white rounded-md">
        <div>
          <div id="chart" class="chart"></div>
        </div>
      </div>
      
    </div>
    <script src="./libs/jquery/jquery-1.12.4.js"></script>
    <script src="./libs/jquery/jquery-ui.js"></script>
    <script src="./libs/moment/moment.min.js"></script>
    <script src="./libs/amcharts/core.js"></script>
    <script src="./libs/amcharts/charts.js"></script>
    <script src="./src/js/config.js"></script>
    <script src="./src/js/utils.js"></script>
    <script>
      $(document).ready(function() {
        var typeFilter = {}
        var chart = undefined;
        var rawChartData = [];
        var chartData = [{
          time: "2018-01",
          goal: 800,
          achievement: 678,
          bullet: ""
        }, {
          time: "2018-02",
          goal: 1200,
          achievement: 999,
          bullet: ""
        }, {
          time: "2018-03",
          goal: 2000,
          achievement: 1700,
          bullet: ""
        }, {
          time: "2018-04",
          goal: 5000,
          achievement: 4560,
          bullet: ""
        }, {
          time: "2018-05",
          goal: 20000,
          achievement: 15900,
          bullet: ""
        }, {
          time: "2018-06",
          goal: 25000,
          achievement: 22000,
          bullet: ""
        }, {
          time: "2018-07",
          goal: 100000,
          achievement: 87000,
          bullet: ""
        }, {
          time: "2018-08",
          goal: 100000,
          achievement: 87000,
          bullet: ""
        }, {
          time: "2018-09",
          goal: 100000,
          achievement: 87000,
          bullet: "http://localhost:5000/src/images/star.svg"
        }, {
          time: "2018-10",
          goal: 100000,
          achievement: 87000,
          bullet: ""
        }];
        var chartConfig = {
          dateFormat: {
            useInputDateFormat: true,
            period: "hour",
            format: "HH:mm",
          },
          series1: {
            name: "Visitor",
            stroke: TYPES_CONFIG["Visitor"].series.stroke,
            fill: TYPES_CONFIG["Visitor"].series.fill
          },
          series2: {
            name: "Pageviews",
            stroke: TYPES_CONFIG["Pageviews"].series.stroke,
            fill: TYPES_CONFIG["Pageviews"].series.fill
          }
        };
        var am4coreIsReady = false;

        function drawChart(config) {
          am4core.ready(function() {
            // Create chart instance
            chart = am4core.create("chart", am4charts.XYChart);

            chart.data = chartData;
            // Set input date format
            chart.dateFormatter.inputDateFormat = "YYYY-MM";
            // Set color list
            chart.colors.list = [ am4core.color("#52B947"), am4core.color("#8FDA87") ];
            // Show legend
            chart.legend = new am4charts.Legend();

            // Create axes
            var dateAxis = chart.xAxes.push(new am4charts.DateAxis());
            dateAxis.dateFormats.setKey(
              "month",
              "MMM yyyy"
            );

            var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());
            valueAxis.min = 0;
            valueAxis.renderer.grid.template.opacity = 0;
            valueAxis.renderer.ticks.template.strokeOpacity = 0.5;
            valueAxis.renderer.ticks.template.stroke = am4core.color("#495C43");
            valueAxis.renderer.ticks.template.length = 10;
            valueAxis.renderer.line.strokeOpacity = 0.5;
            valueAxis.renderer.baseGrid.disabled = true;
            valueAxis.renderer.minGridDistance = 40;

            // Create series
            function createSeries(field, name, showBullet = false) {
              var series = chart.series.push(new am4charts.ColumnSeries());
              series.dataFields.valueY = field;
              series.dataFields.dateX = "time";
              series.stacked = true;
              series.name = name;
              
              if (showBullet) {
                var bullet = series.bullets.push(new am4charts.Bullet());
                var image = bullet.createChild(am4core.Image);
                image.width = 120;
                image.height = 120;
                image.horizontalCenter = "middle";
                image.verticalCenter = "bottom";
                image.dy = 70;
                image.y = am4core.percent(100);
                image.propertyFields.href = "bullet";
                image.tooltipHTML = series.columns.template.tooltipHTML;
                image.propertyFields.fill = "color";
                image.filters.push(new am4core.DropShadowFilter());
              }

            }

            createSeries("goal", "Goal");
            createSeries("achievement", "Achievement", true);


          });
        }

        drawChart(chartConfig);
      });
    </script>
  </body>
</html>
